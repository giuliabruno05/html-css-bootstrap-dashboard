<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- header -->
    <header>
        <div class="row-header">
            <img src="img/mobile-logo.png" alt="logo mobile">
            <a href="#">
                <i class="fa-solid fa-bell"></i>
            </a>
        </div>
    </header>
    <!-- main -->
    <main>
        
        
            <!-- nav laterale -->
            <div class="nav-side">
                
                <div class="icon-menu">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-signal"></i>
                    </a>
                    
                </div>
                <div class="gear">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
                    
                
            </div>
            <div class=" contenitore">
                 <!-- sezione nuovo studente -->
                <div class="student">
                    <span>
                        Nuovo studente
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <br>
                    <span>
                        Boolean
                    </span>
                    <button class="button">
                        Piano blaze
                    </button>
                    <br>
                    
                        <button class="button">
                            3 app
                        </button>
                        <a href="#">
                            <i class="fa-solid fa-angles-right"></i>
                        </a>
                        <span class="button">
                            <i class="fa-solid fa-plus icon"></i>
                        </span>
                        <br>
                        <span class="text-student">
                            Studenti online negli ultimi 30 minuti
                        </span>
                        <br>
                        <span>
                            125
                        </span>
                </div> 
               <!-- sezione tabella prossime classi -->
               <div class="container-fluid">
                <div class="row">
                    <div class="col col-lg-8">
                        <div class="col">
                            <!-- struttura classi -->
                            <div class="item-class">
                                <span>Prossime classi</span>
                                <!-- componeti bt tabella -->
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col"></th>
                                        <th scope="col">Stato</th>
                                        <th scope="col">Azioni</th>
                                       
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">3</th>
                                        <td colspan="2">Larry the Bird</td>
                                        <td>@twitter</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                           
                        </div>
                        <div class="col">
                            <!-- struttura domande -->
                            <div class="faq"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col">
                            <!-- sezione to-do -->
                        <div class="to-do"></div>
                        </div>
                        
                           
                        
                        <div class="col">
                            <div class="utenti"></div>
                        </div>
                    </div>
                   </div>
               </div>
               
               
                
                
            </div>
           
            
            
                    
        
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
